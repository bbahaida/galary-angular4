<p></p>
<div class="container">

  <div class="panel panel-primary">

    <div class="panel-heading">
      About
    </div>
    <div class="panel-body">

      <div>
        <ul class="list-group">
          <li class="list-group-item">Nom: <strong>{{info.nom}}</strong></li>
          <li class="list-group-item">Email: <strong>{{info.email}}</strong></li>
          <li class="list-group-item">Tel: <strong>{{info.tel}}</strong></li>
        </ul>
      </div>
      <div>
        <form #f="ngForm" (ngSubmit)="onAddCommantaire(f.value)">
          <div class="form-group">
            <label class="control-label">Message</label>
            <input required="" class="form-control" type="text" name="message" ngModel [(ngModel)]="commantaire.message" />
            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Envoyer</button>

          </div>
        </form>
      </div>


      <div>
        <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of comments">
            {{c.message}} <span class="badge">{{c.date|date:'dd/MM/yyyy HH:mm:ss'}}</span>
          </li>
        </ul>
      </div>

    </div>
  </div>

</div>
